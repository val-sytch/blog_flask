<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Blog</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,800,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
    <div class="banner">
        <div class="container">
            <div class="logo">
                <a href="/"><img src="/static/logo.png" class="img-responsive" alt="" /></a>
            </div>
        </div> 
            <div class="header-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-10">
                            {% for message in get_flashed_messages() %}
                                <div class="flash">{{ message }}</div>
                            {% endfor %}
                        </div>
                        <div class="col-xs-12 col-sm-2">
                            <div class="metanav">
                                {% if not session.logged_in %}
                                    <a href="{{ url_for('login') }}">log in</a>
                                {% else %}
                                    <a href="{{ url_for('logout') }}">log out</a>
                                    <a href="{{ url_for('add_entry') }}"> |Add entry</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</header>

<div class="page">
    <div class="container">
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>Template by <a href="http://w3layouts.com" target="_blank"> w3layouts</a></p>
    </div>
</div>
<div id="popup" class="popup-overlay hide">
    <div class="popup vertically-positioned">
        <div class="popup-inner">
            <i class="fa fa-times fa-lg close-popup" aria-hidden="true"></i>
            <p class="popup-msg"></p>
        </div>
    </div>
</div>
        <script src="/static/script.js"></script>
</body>
</html>
