{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<form action="{{ url_for('add_entry') }}" method="post" class="add-entry" enctype="multipart/form-data">
    <!-- <h2>Add post</h2> -->
    <div>
        <label for="title">
            <span>Title:</span>
            <input type="text" size="30" name="title" id="title" required>
        </label>
    </div>
    <div>
        <label for="text">
            <span>Text:</span>
            <textarea name="content" rows="5" cols="40" id="text" required></textarea>
        </label>
    </div>
    <div>
        <label for="audio">
            <span>Attach audiofile:</span>
            <input type="file" name="audiofile" value="empty" id="audio" onchange="ValidateAudioSingleInput(this);">
        </label>
    </div>
    <div>
        <label for="img">
            <span>Attach image:</span>
            <input type="file" name="imagefile" id="img" onchange="ValidateImageSingleInput(this);">
        </label>
    </div>
    <input type="submit" value="Post it">
</form>
</form>
{% endif %}
{% endblock %}
