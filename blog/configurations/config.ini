[CREDENTIAL]
username = admin
password = admin
secret_key = key

[DATABASE]
db_filename = database.db
db_file_sql = database.sql

[PATH]
static_images = blog_flask/blog/static/images
static_audio = blog_flask/blog/static/audio

[LOGGING]
name = blog_logger
filename = blog_logs.log
level = DEBUG
format = ?(asctime)s - ?(name)s - ?(levelname)s - ?(message)s

[IMGRESIZER]
width = 500
height = 400
watermark_file = blog_flask/blog/static/images/watermark/watermark1.png
watermark_opacity = 0.3

[OTHER]
debug = True
